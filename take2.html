google.maps.event.addDomListener(window, 'load', initialize); 

function loadXMLDoc(filename)
{
	if (window.XMLHttpRequest)
		{
			xhttp=new XMLHttpRequest();
		}
	else // code for IE5 and IE6
		{
			xhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
		xhttp.open("GET",filename,false);
		xhttp.send();
	return xhttp.responseXML;
}

function locations() {
	this.endpoints = [];

	this.origin = 0;

	this.addPlaces = function(response) {
		console.log("In addPlaces");
	  var origins = response.originAddresses;	
		this.origin = origins[0];
		var destinations = response.destinationAddresses;
		var results = response.rows[0].elements;
		for (var j = 0; j < results.length; j++) {
			this.endpoints[this.index] = results[j];
			this.endpointAddresses[this.index] = destinations[j]; //still need to sort these!!
			console.log("destination is " + destinations[j]);
			this.index = this.index + 1;
			console.log("working");
		}
		callBacksPerformed++;
		console.log("callBacks is " + callBacksPerformed);
		if (callBacksPerformed == callBacks) {
			this.sortPlaces();
			console.log("sorting done");
			this.logDistances();
			//logDistances(self);	
		}
	}

	this.sortPlaces = function() {
		if (this.index > 0){
			this.endpoints.sort(responseCompare);
		}	
		else{
			console.log("Error. Object had no endpoints");
		}
//		for (i=0; i<this.endpoints.length; i++) {
//			console.log(this.endpoints[i]);
//		}
	}

	this.logDistances = function() {
		for (i=0; i<this.endpoints.length; i++) {
			outputDiv.innerHTML += this.origin + ' to ' + this.endpointAddresses[i]
					+ ': ' + this.endpoints[i].distance.text + ' in '
					+ this.endpoints[i].duration.text + '<br>';
		}
	}
}


function calculateDistances(input) {
  var service = new google.maps.DistanceMatrixService();
  service.getDistanceMatrix(
    {
      origins: origins,
      destinations: input,
      travelMode: google.maps.TravelMode.DRIVING,
      unitSystem: google.maps.UnitSystem.IMPERIAL,
      avoidHighways: false,
      avoidTolls: false
    }, callback);
}

function responseCompare(a,b) {
	var atext = a.distance.text.split(" ");
	var btext = b.distance.text.split(" ");
	//console.log(text[0]);
	var aDis = atext[0];
	var bDis = btext[0];

	if (aDis < bDis){
		return -1;
	}
	if (aDis > bDis){
		return 1;
	}
	return 0;
}

function addMarker(location, isDestination) {
  var icon;
  if (isDestination) {
    icon = destinationIcon;
  } else {
    icon = originIcon;
  }
  geocoder.geocode({'address': location}, function(results, status) {
    if (status == google.maps.GeocoderStatus.OK) {
      bounds.extend(results[0].geometry.location);
      map.fitBounds(bounds);
      var marker = new google.maps.Marker({
        map: map,
        position: results[0].geometry.location,
        icon: icon
      });
      markersArray.push(marker);
    } else {
      alert('Geocode was not successful for the following reason: '
        + status);
    }
  });
}

function deleteOverlays() {
  for (var i = 0; i < markersArray.length; i++) {
    markersArray[i].setMap(null);
  }
  markersArray = [];
}
