google.maps.event.addDomListener(window, 'load', initialize); 

function loadXMLDoc(filename)
{
	if (window.XMLHttpRequest)
		{
			xhttp=new XMLHttpRequest();
		}
	else // code for IE5 and IE6
		{
			xhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
		xhttp.open("GET",filename,false);
		xhttp.send();
	return xhttp.responseXML;
} 

function initialize() {
  geocoder = new google.maps.Geocoder();
  var opts = {
    center: home,
    zoom: 10
  };
  map = new google.maps.Map(document.getElementById('map-canvas'), opts);
	var outputDiv = document.getElementById('outputDiv');
	outputDiv.innerHTML = '';
	deleteOverlays(); //probably want to add this back
	calculateDistances(destinations);
	calculateDistances(destinations2);
}

function calculateDistances(input) {
  var service = new google.maps.DistanceMatrixService();
  service.getDistanceMatrix(
    {
      origins: origins,
      destinations: input,
      travelMode: google.maps.TravelMode.DRIVING,
      unitSystem: google.maps.UnitSystem.IMPERIAL,
      avoidHighways: false,
      avoidTolls: false
    }, callback);
}

function callback(response, status) {
  if (status != google.maps.DistanceMatrixStatus.OK) {
    alert('Error was: ' + status);
  } else {
    var origins = response.originAddresses;
    var destinations = response.destinationAddresses;
		response.rows[0].elements.sort(responseCompare);

		console.log("origins length is " + origins.length);
    for (var i = 0; i < origins.length; i++) {
      var results = response.rows[i].elements;
      //addMarker(origins[i], false);
      for (var j = 0; j < results.length; j++) {
				console.log("length is " + results[j].distance.text);
        //addMarker(destinations[j], true);
        outputDiv.innerHTML += origins[i] + ' to ' + destinations[j]
            + ': ' + results[j].distance.text + ' in '
            + results[j].duration.text + '<br>';
      }
    }
  }
}

function responseCompare(a,b) {
	var atext = a.distance.text.split(" ");
	var btext = b.distance.text.split(" ");
	//console.log(text[0]);
	var aDis = atext[0];
	var bDis = btext[0];
  console.log("blah"+aDis+"blah");
  console.log("blah"+bDis+"blah");

	if (aDis < bDis){
		console.log("less than");
		return -1;
	}
	if (aDis > bDis){
		console.log("greater than");
		return 1;
	}
	console.log("equal");
	return 0;
}

function addMarker(location, isDestination) {
  var icon;
  if (isDestination) {
    icon = destinationIcon;
  } else {
    icon = originIcon;
  }
  geocoder.geocode({'address': location}, function(results, status) {
    if (status == google.maps.GeocoderStatus.OK) {
      bounds.extend(results[0].geometry.location);
      map.fitBounds(bounds);
      var marker = new google.maps.Marker({
        map: map,
        position: results[0].geometry.location,
        icon: icon
      });
      markersArray.push(marker);
    } else {
      alert('Geocode was not successful for the following reason: '
        + status);
    }
  });
}

function deleteOverlays() {
  for (var i = 0; i < markersArray.length; i++) {
    markersArray[i].setMap(null);
  }
  markersArray = [];
}
