<script>
var map;

var destinations = [];
var destinations2 = [];

var yloc = 0;

/*****************************************************

Main Application Code

// initialize and instance of the locations class
var locList = new locations();

// Now parse our coords.xml file to create an array structure of coordinates
for (i=0; i<25; i++) {
	xloc = (loc[i].childNodes[0].childNodes[0].nodeValue);
	yloc = (loc[i].childNodes[1].childNodes[0].nodeValue);
	destinations.push(new google.maps.LatLng(xloc, yloc));
}
for (i=25; i<50; i++) {
	//console.log(i);
	if (i < loc.length){
		xloc = (loc[i].childNodes[0].childNodes[0].nodeValue);
		yloc = (loc[i].childNodes[1].childNodes[0].nodeValue);
		destinations2.push(new google.maps.LatLng(xloc, yloc));
	}
}

// Not only performs initialization, but sets off all the work of the application
google.maps.event.addDomListener(window, 'load', initialize);
